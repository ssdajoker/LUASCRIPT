name: CI

on:
  push:
    branches: [ main, develop, 'codex/*', 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        node-version: [ '18', '20' ]
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luajit python3

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install lua luajit python3 || true

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install lua python -y || $true

      - name: Install npm dependencies
        run: npm ci
      - name: Check status consistency
        run: npm run status:check
        continue-on-error: false


      - name: Run core verification gate
        run: npm run verify
      - name: Run performance regression gate
        run: npm run perf:gate
        continue-on-error: false


      - name: Run enhanced pipeline smoke test
        env:
          LUASCRIPT_USE_ENHANCED_IR: '1'
        run: npm run refactor:phase3
        continue-on-error: false

      - name: Run coverage with quality bar check
        run: npm run coverage:full
        continue-on-error: false

      - name: Check diff coverage (PRs only)
        if: github.event_name == 'pull_request'
        run: npm run coverage:diff
        continue-on-error: false

      - name: Generate coverage report
        run: npm run coverage:report || true
        continue-on-error: true

      - name: Lint IR code (blocking - 0 warnings)
        run: npx eslint src/ir/**/*.js --max-warnings 0
        continue-on-error: false

      - name: Lint all code (blocking - must pass)
        run: npm run lint
        continue-on-error: false

      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: |
            coverage/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: |
            harness_results.json
            reports/
            perf_results.txt
            artifacts/perf-regression-results.json
            .perf-baseline.json
          retention-days: 30
          if-no-files-found: ignore

  enhanced-pipeline:
    name: Enhanced Pipeline
    runs-on: ubuntu-latest
    needs: build-and-test

    env:
      LUASCRIPT_USE_ENHANCED_IR: '1'
      VERIFY_ENHANCED: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luajit python3

      - name: Install npm dependencies
        run: npm ci

      - name: Run enhanced verification suite (smoke + parity subset + determinism)
        run: npm run verify:enhanced

      - name: Upload enhanced results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: enhanced-results
          path: |
            artifacts/
          retention-days: 14
          if-no-files-found: ignore
