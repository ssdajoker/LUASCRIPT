name: CI

on:
  push:
    branches: [ main, develop, 'codex/*', 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        node-version: [ '18', '20' ]
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luajit python3

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install lua luajit python3 || true

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install lua python -y || $true

      - name: Install npm dependencies
        run: npm ci

      - name: Run core verification gate
        run: npm run verify

      - name: Lint IR code (blocking)
        run: npx eslint src/ir/**/*.js --max-warnings 0
        continue-on-error: false

      - name: Lint backend code (warning-only)
        run: npx eslint src/backends/**/*.js --max-warnings 50 || true
        continue-on-error: true

      - name: Lint general code (warning-only)
        run: npx eslint src/**/*.js --max-warnings 200 || true
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: |
            harness_results.json
            reports/
            perf_results.txt
          retention-days: 30
          if-no-files-found: ignore
